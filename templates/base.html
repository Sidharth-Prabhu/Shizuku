<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notebook LM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --notebook-bg: #f8f9fa;
            --sidebar-bg: #ffffff;
            --primary-color: #1a73e8;
            --primary-hover: #0d62d9;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
            --chat-user-bg: #e8f0fe;
            --chat-ai-bg: #ffffff;
            --accent-green: #34a853;
            --accent-red: #ea4335;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--notebook-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
        }

        .sidebar-header {
            padding: 20px 20px 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h3 {
            font-weight: 600;
            font-size: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header h3 i {
            color: var(--primary-color);
        }

        .notebooks-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .notebooks-list h5 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            padding-left: 4px;
        }

        .notebook-card {
            padding: 14px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 8px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .notebook-card:hover {
            background-color: rgba(26, 115, 232, 0.04);
        }

        .notebook-card.active {
            background-color: rgba(26, 115, 232, 0.08);
            border-color: var(--primary-color);
        }

        .notebook-card a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            display: block;
        }

        .notebook-card .notebook-meta {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .create-notebook-form {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background: var(--sidebar-bg);
        }

        .create-notebook-form input {
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            padding: 10px 14px;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .create-notebook-form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .create-notebook-form button {
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--radius-sm);
            padding: 10px 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.2s;
        }

        .create-notebook-form button:hover {
            background-color: var(--primary-hover);
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: var(--sidebar-bg);
            padding: 18px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }

        .header h4 {
            font-weight: 600;
            font-size: 20px;
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-actions .btn {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Content Area */
        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sources Panel */
        .sources-panel {
            width: 320px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .sources-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sources-header h6 {
            font-weight: 600;
            font-size: 16px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sources-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .upload-section {
            background: rgba(26, 115, 232, 0.03);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            padding: 24px;
            text-align: center;
            margin-bottom: 24px;
            transition: all 0.2s;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            background: rgba(26, 115, 232, 0.05);
        }

        .upload-section i {
            font-size: 32px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .upload-section p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .upload-section .btn {
            background-color: var(--primary-color);
            border: none;
            padding: 8px 20px;
            font-weight: 500;
            font-size: 14px;
        }

        .materials-list {
            list-style: none;
            padding: 0;
        }

        .material-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .material-item:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }

        .material-item i {
            color: var(--accent-red);
            margin-right: 12px;
            font-size: 16px;
        }

        .material-item .material-name {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            background: var(--notebook-bg);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .welcome-screen i {
            font-size: 64px;
            color: var(--primary-color);
            margin-bottom: 24px;
            opacity: 0.8;
        }

        .welcome-screen h3 {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .welcome-screen p {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 500px;
            line-height: 1.6;
        }

        .chat-message {
            max-width: 800px;
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: var(--chat-user-bg);
            border-radius: var(--radius-lg) var(--radius-lg) var(--radius-sm) var(--radius-lg);
            padding: 16px 20px;
            box-shadow: var(--shadow-sm);
            margin-left: 80px;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--chat-ai-bg);
            border-radius: var(--radius-lg) var(--radius-lg) var(--radius-lg) var(--radius-sm);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            margin-right: 80px;
            border: 1px solid var(--border-color);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-header .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            margin-right: 12px;
        }

        .message-header .name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .message-content {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .ai-message .message-content {
            white-space: pre-wrap;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content ul,
        .message-content ol {
            padding-left: 20px;
            margin-bottom: 12px;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 16px;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            margin: 12px 0;
        }

        /* Chat Input */
        .chat-input-container {
            padding: 20px 30px;
            background: var(--sidebar-bg);
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.05);
        }

        .chat-input-wrapper {
            display: flex;
            align-items: center;
            background: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 8px;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }

        .chat-input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .chat-input-wrapper input {
            flex: 1;
            border: none;
            padding: 12px 16px;
            font-size: 15px;
            background: transparent;
            outline: none;
            color: var(--text-primary);
        }

        .chat-input-wrapper button {
            background: var(--primary-color);
            border: none;
            border-radius: var(--radius-md);
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: background-color 0.2s;
        }

        .chat-input-wrapper button:hover {
            background: var(--primary-hover);
        }

        .chat-input-wrapper button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h4 {
            font-weight: 500;
            margin-bottom: 12px;
        }

        /* Utility Classes */
        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }

        .btn-outline-primary {
            color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color) !important;
            color: white !important;
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        .badge {
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 12px;
        }

        .badge-primary {
            background: var(--primary-color);
        }

        .badge-secondary {
            background: var(--text-secondary);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .sidebar {
                width: 240px;
            }

            .sources-panel {
                width: 280px;
            }
        }

        @media (max-width: 992px) {
            .sources-panel {
                display: none;
            }
        }
    </style>
</head>

<body>
    {% block sidebar %}{% endblock %}
    {% block main %}{% endblock %}

    <script>
        // Auto-scroll to bottom of chat
        function scrollToBottom() {
            const chatHistory = document.querySelector('.chat-history');
            if (chatHistory) {
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', scrollToBottom);

        // Scroll on new messages
        setTimeout(scrollToBottom, 100);

        // File upload preview
        document.addEventListener('DOMContentLoaded', function () {
            const fileInputs = document.querySelectorAll('input[type="file"]');
            fileInputs.forEach(input => {
                input.addEventListener('change', function () {
                    if (this.files.length > 0) {
                        this.nextElementSibling.textContent = `${this.files.length} file(s) selected`;
                    }
                });
            });

            // Auto-focus chat input
            const chatInput = document.querySelector('input[name="message"]');
            if (chatInput) {
                setTimeout(() => chatInput.focus(), 300);
            }
        });
    </script>
</body>

</html>
